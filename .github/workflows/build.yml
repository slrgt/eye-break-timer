name: Build and Release Eye-Break Timer

on:
  push:
    branches: [ main ]
  # Optionally trigger on pull requests
  pull_request:
    branches: [ main ]
  # Allow manual trigger
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
          cache-dependency-path: eye-break/package-lock.json
          
      - name: Install dependencies
        working-directory: eye-break
        run: |
          npm ci
          
      - name: Build Electron app
        working-directory: eye-break
        run: |
          npm run build
          
      # For Windows
      - name: Package Windows app
        if: matrix.os == 'windows-latest'
        working-directory: eye-break
        run: |
          npm run make
          
      # For macOS
      - name: Package macOS app
        if: matrix.os == 'macos-latest'
        working-directory: eye-break
        run: |
          npm run make
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: eye-break-timer-${{ matrix.os }}
          path: |
            eye-break/out/make/**/*.exe
            eye-break/out/make/**/*.dmg
            eye-break/out/make/**/*.zip
            
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            eye-break/out/make/**/*.exe
            eye-break/out/make/**/*.dmg
            eye-break/out/make/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 